{% load bootstrap3 %}
{% if form.value %}
    <div class="row">
        <div class="col-lg-12 form-horizontal{% if form.select2 %} select2{% endif %}">
            {% bootstrap_field form.value layout='horizontal' label_class="col-sm-3" field_class='col-sm-8'  %}
        </div>
    </div>
{% endif %}
